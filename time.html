<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src = "time.js" defer></script>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class = "grid">
        <div class = "options">
            <button timer class ='timer'>TIMER</button>         <!-- the word timer right after the button tag is called a data attribute -->
            <button stopwatch class = 'stopwatch'>STOPWATCH</button>
        </div>
        <div>
            <input class = "input" type="text" name = "hour" placeholder="00" dir="rtl" maxlength="2">
            <b>h</b>
            <input class = "input" type="text" name = "minute" placeholder="00" dir="rtl" maxlength="2">
            <b>m</b>
            <input class = "input" type="text" name = "second" placeholder="00" dir="rtl" maxlength="2">
            <b>s</b>
        </div>
        
        <div class = "commands">
            <button start>START</button>
            <button rreset>RESET</button>
        </div>
    </div>
    
    
</body>
</html>
